<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel JS</title>
        <meta name="author" content="Gabriel Adrian Romero">
        <meta name="description" content="Carousel codedwith Vanilla Javascript">
        <meta name="keyword" content="carousel, vanilla javascript">
        <meta name="theme-color" content="#fde01">
        <meta name="robots" content="INDEX, FOLLOW">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="index.css">
        <!-- <link rel="shortcut icon" href=""> -->
        <!-- <link rel="canonical" href="https://...com"> -->
    </head>
    <body>
        <!-- Creating the base HTML structure for the carousel
    
        1) Create a parent div of 'carousel'
        2) Create 3 divs within the div of 'carousel' called 'carousel-item'
        3) Add images to each 'carousel-item' div, with the image src being 'images/1.jpg' 
        - make sure to increment the image src number for each div, e.g. 'images/1.jpg', 
        'images/2.jpg', 'images/3.jpg' - all the images are provided in the images folder
        4) Once you have a parent div of 'carousel', and 3 'carousel-item' divs with images inside, 
        make a new div called 'carousel-actions' which sits inside 'carousel' and not within 'carousel-item'
        5) Add two buttons inside 'carousel-actions', give them each an id, the first one being 
        'carousel-button-prev' and the second one being 'carousel-button-next'
        6) The content for the prev button will be '<' and the content for the next button will be '>' 
        - arrows that show left and right
        7) On those buttons (prev & next) add aria-labels so that screen readers can read the text 
        out loud to the user, on the previous slide button add 'Previous slide', and on the next 
        slide button, add 'Next slide' - screen readers aren't great at describing '<' and '>' - 
        so that's why we are adding aria-labels!
        8) Add 'carousel-item-visible' to the first 'carousel-item' class - the reason for 
        this is because we will eventually hide all carousel items, but we always want 
        to show the first one on loading the page!    -->
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" alt="" />
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="" />
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="" />
            </div>
            <div class="carousel-action">
                <button #carousel-button-prev aria-label="Previous slide"> > </button>
                <button #carousel-button-next aria-label="Next slide"> > </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
